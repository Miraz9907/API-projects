<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to Phone House to Hunting</h1>
    </header>

    <main class="container">
      <section class="my-4">
        <div>
          <input id="search-field" type="text" placeholder="Search" />
          <button onclick="searchPhone()" class="btn btn-primary">
            Search
          </button>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-phone" class="mt-4 d-none">
          <h3 class="text-warning text-center">
            No phone Found. Try again new search
          </h3>
        </div>
        <div id="show-all" class="text-center d-none my-4">
          <button id="btn-show-all" class="btn btn-primary">Show All</button>
        </div>
      </section>

      <!-- loader  -->
      <section id="loader" class="d-none">
        <div class="text-center">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">
                 
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
               
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="js/phoneHunter.js"></script>
  </body>
</html>
